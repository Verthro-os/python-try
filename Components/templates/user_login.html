<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvis - Car Dealership Manager</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/user_login.css') }}">
</head>
<body>
<div class="form-container">
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

    <div class="container">
        <h2>User Login</h2>
         <form id="userLoginForm" action="{{ url_for('login') }}" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-container">
            <p>Don't have an account? <a href="{{ url_for('create_account') }}">Register</a></p>
        </div>
    </div>
</body>
</html>
