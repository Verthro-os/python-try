<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carvis - Car Dealership Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/create_account.css') }}"
    />
  </head>
  <body>
    {% extends "navbaradmin.html" %} {% block content %}
    
    <main>
    <div class="container">
      <div class="left-section">
        <h1>CARVIS</h1>
        <p2>Add Car Salesperson</p2>
        </div>
      
      <div class="form-container">  
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form
          id="createAccountForm"
          action="{{ url_for('create_account_salesperson') }}"
          method="post"
        >
          <div class="input-group">
            <input
              type="text"
              name="full_name"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="tel"
              name="phone_number"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="input-group">
            <input type="text" name="address" placeholder="Address" />
          </div>
          <input type="hidden" name="user_level" value="Salesperson" />
          <div class="input-group">
            <button type="submit">Create SalesPerson</button>
          </div>
        </form>
      </div>
    </div>
</main>
  </body>
  {% endblock %}
</html>
